                            </div>
                        </div>
                    </div>    
            </section>

            <div class="modal" id="releaseModal">
                <div class="modal-content">
                    <button class="modal-close">×</button>

                    <img class="modal-cover" src="" alt="">
                    <h2 class="modal-title"></h2>
                    <h3 class="modal-artist"></h3>

                    <div class="modal-links"></div>
                </div>
            </div>

        </main>

        <footer class="footer">
            <div class="container footer-inner">
                <img src="logo_footer.webp" alt="existence Logo Footer">
            </div>
        </footer>

        <script>

        document.addEventListener('touchmove', preventTouchScroll, { passive: false });
        const releases = document.querySelectorAll('.discography-item');
        const modal = document.getElementById('releaseModal');
        const titleEl = modal.querySelector('.modal-title');
        const coverEl = modal.querySelector('.modal-cover');
        const artistEl = modal.querySelector('.modal-artist');
        const linksEl = modal.querySelector('.modal-links');
        const closeBtn = modal.querySelector('.modal-close');

        const services = [
            { key: 'spotify',    label: 'Spotify',     icon: '' },
            { key: 'apple',      label: 'Apple Music', icon: ''  },
            { key: 'youtube',    label: 'YouTube',     icon: ''  },
            { key: 'soundcloud', label: 'SoundCloud',  icon: ''  }
        ];

        function preventTouchScroll(e) {
            if (document.body.classList.contains('modal-open')) e.preventDefault();
        }

        let __scrollY = 0;

        function lockPageScroll() {
            __scrollY = window.scrollY || document.documentElement.scrollTop || 0;
            document.documentElement.classList.add('modal-open');
            document.body.classList.add('modal-open');
            document.body.style.top = `-${__scrollY}px`;
        }

        function unlockPageScroll() {
            document.documentElement.classList.remove('modal-open');
            document.body.classList.remove('modal-open');

            const y = __scrollY;

            document.body.style.top = '';
            window.scrollTo(0, y);
        }

        function openModal(item) {
            titleEl.textContent = item.dataset.title || '';
            artistEl.textContent = item.dataset.artist || '';
            coverEl.src = item.dataset.cover || '';
            coverEl.alt = item.dataset.title || '';

            linksEl.innerHTML = '';

            services.forEach(s => {
                const url = item.dataset[s.key];
                if (!url) return;

                const a = document.createElement('a');
                a.href = url;
                a.target = '_blank';
                a.rel = 'noopener';
                a.className = 'modal-link';
                a.innerHTML = `<span class="modal-link-icon">${s.icon}</span><span class="modal-link-text">${s.label}</span>`;

                linksEl.appendChild(a);
            });

            modal.classList.add('active');
            lockPageScroll();
        }

        function closeModal() {
            modal.classList.remove('active');
            unlockPageScroll();
        }

        releases.forEach(item => {
            item.addEventListener('click', () => openModal(item));
        });

        closeBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        
        
        (function () {
            const btn = document.querySelector('.nav-toggle');
            const nav = document.getElementById('site-nav');
            if (!btn || !nav) return;

            function closeMenu() {
                nav.classList.remove('open');
                btn.setAttribute('aria-expanded', 'false');
            }

            btn.addEventListener('click', () => {
                const isOpen = nav.classList.toggle('open');
                btn.classList.toggle('open', isOpen);
                btn.setAttribute('aria-expanded', String(isOpen));
            });

            nav.querySelectorAll('a').forEach(a => {
                a.addEventListener('click', closeMenu);
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeMenu();
            });
        })();

        </script>
    </body>
</html>
